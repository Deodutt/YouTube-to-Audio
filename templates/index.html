<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Converter</title>
    <link rel="stylesheet" href="../static/style.css" />
</head>
<body>

<header>
    <h1 class="red_text">Youtube to MP3 Converter</h1>
</header>


    <section class="url-form">
        <h2>Please enter a link you want to convert!</h2>
        <form action="/" method="POST">
                <label><b>YouTube URL: </b></label>    
                <input type="text" name="youtube_link" placeholder="url">
                <button type = "submit" value = "submit">Convert</button>
        </form>
    </section>

    <section class="video_info">
        <iframe width="420" height="315" src="https://www.youtube.com/embed/{{youtube_id}}"></iframe>
        <h3>YouTube URL: {{youtube_url}}</h3>
        <h3>YouTube ID: {{youtube_id}}</h3>
    </section>

    <section class="download-form">
        <form action="/download" method="POST">
                <button class="btn" type = "submit" value = "submit">Download</button>
        </form>
    </section>

    <footer>
        <h1>This is for <span class="red_text">EDUCATIONAL</span> purposes only!</h1>
    </footer>
</body>
</html>
